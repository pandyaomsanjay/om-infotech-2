<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - OM INFOTECH</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="index.css">
<style>
    .profile-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .profile-header {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        margin-bottom: 30px;
    }

    .profile-avatar {
        font-size: 80px;
        color: #41ccd8;
        margin-bottom: 20px;
    }

    .profile-header h1 {
        color: #2a8d96;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .profile-header p {
        color: #666;
        font-size: 1.2rem;
    }

    .profile-content {
        display: grid;
        gap: 30px;
    }

    .profile-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
    }

    .profile-card h3 {
        color: #2a8d96;
        margin-bottom: 25px;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .info-item label {
        font-weight: 600;
        color: #666;
        margin-bottom: 5px;
        display: block;
    }

    .info-item p {
        color: #333;
        font-size: 1.1rem;
    }

    .settings-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    .action-btn {
        background: linear-gradient(135deg, #41ccd8 0%, #2a8d96 100%);
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(65, 204, 216, 0.3);
    }

    .activity-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
    }

    .stat-item {
        text-align: center;
        padding: 20px;
        background: linear-gradient(145deg, #f0f8ff, #e1f5fe);
        border-radius: 12px;
        transition: transform 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .stat-item:hover {
        transform: translateY(-5px);
    }

    .stat-item i {
        font-size: 2rem;
        color: #41ccd8;
        margin-bottom: 10px;
    }

    .stat-number {
        display: block;
        font-size: 1.8rem;
        font-weight: bold;
        color: #2a8d96;
    }

    .stat-label {
        color: #666;
        font-size: 0.9rem;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 0;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
        padding: 20px 30px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h3 {
        color: #2a8d96;
        margin: 0;
    }

    .close {
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        color: #666;
    }

    .close:hover {
        color: #333;
    }

    .modal-content form {
        padding: 30px;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        border-color: #41ccd8;
        outline: none;
        box-shadow: 0 0 0 3px rgba(65, 204, 216, 0.1);
    }

    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 25px;
    }

    .btn-cancel, .btn-save {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .btn-cancel {
        background: #f8f9fa;
        color: #666;
        border: 1px solid #ddd;
    }

    .btn-cancel:hover {
        background: #e9ecef;
    }

    .btn-save {
        background: linear-gradient(135deg, #41ccd8 0%, #2a8d96 100%);
        color: white;
    }

    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(65, 204, 216, 0.3);
    }

    @media (max-width: 768px) {
        .profile-header {
            padding: 30px 20px;
        }
        
        .profile-header h1 {
            font-size: 2rem;
        }
        
        .profile-card {
            padding: 20px;
        }
        
        .settings-actions {
            grid-template-columns: 1fr;
        }
        
        .activity-stats {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .btn-cancel, .btn-save {
            width: 100%;
        }
    }
</style>
</head>
<body>

<div class="logo-container">
    <img class="logo" src="https://i0.wp.com/ominfotechsales.com/wp-content/uploads/2022/12/ominfotech-removebg-preview.png?fit=995%2C251&ssl=1" alt="OM Infotech Logo">
</div>

<nav>
    <div class="nav-container">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="event.html"><i class="fas fa-calendar-alt"></i> Events</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            <a href="profile.html" class="active"><i class="fas fa-user"></i> Profile</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a>
        </div>
    </div>
</nav>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
        </div>
        <h1 id="userName">User Name</h1>
        <p id="userEmail">user@example.com</p>
    </div>

    <div class="profile-content">
        <div class="profile-card">
            <h3><i class="fas fa-info-circle"></i> Personal Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>Full Name</label>
                    <p id="infoFullName">-</p>
                </div>
                <div class="info-item">
                    <label>Email</label>
                    <p id="infoEmail">-</p>
                </div>
                <div class="info-item">
                    <label>Phone</label>
                    <p id="infoPhone">-</p>
                </div>
                <div class="info-item">
                    <label>Member Since</label>
                    <p id="infoMemberSince">-</p>
                </div>
            </div>
        </div>

        <div class="profile-card">
            <h3><i class="fas fa-cog"></i> Account Settings</h3>
            <div class="settings-actions">
                <button class="action-btn" id="editProfileBtn">
                    <i class="fas fa-edit"></i>
                    Edit Profile
                </button>
                <button class="action-btn" id="changePasswordBtn">
                    <i class="fas fa-key"></i>
                    Change Password
                </button>
                <button class="action-btn" id="notificationSettingsBtn">
                    <i class="fas fa-bell"></i>
                    Notification Settings
                </button>
            </div>
        </div>

        <div class="profile-card">
            <h3><i class="fas fa-chart-line"></i> Activity Summary</h3>
            <div class="activity-stats">
                <div class="stat-item">
                    <i class="fas fa-calendar-check"></i>
                    <span class="stat-number">12</span>
                    <span class="stat-label">Events Attended</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-comments"></i>
                    <span class="stat-number">8</span>
                    <span class="stat-label">Support Tickets</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-star"></i>
                    <span class="stat-number">Gold</span>
                    <span class="stat-label">Member Level</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Profile Modal -->
<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Profile</h3>
            <span class="close">&times;</span>
        </div>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="editFullName">Full Name</label>
                <input type="text" id="editFullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="editPhone">Phone Number</label>
                <input type="tel" id="editPhone" name="phone" required>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-save">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const logoutBtn = document.getElementById('logoutBtn');
    const editProfileBtn = document.getElementById('editProfileBtn');
    const editProfileModal = document.getElementById('editProfileModal');
    const closeModal = document.querySelector('.close');
    const cancelBtn = document.querySelector('.btn-cancel');
    const editProfileForm = document.getElementById('editProfileForm');
    
    // Mobile Navigation Toggle
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    
    if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
            
            // Toggle aria-expanded for accessibility
            const isExpanded = navLinks.classList.contains('active');
            menuToggle.setAttribute('aria-expanded', isExpanded);
        });
        
        // Close mobile menu when clicking on a link
        const navItems = navLinks.querySelectorAll('a');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            });
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = navLinks.contains(event.target) || menuToggle.contains(event.target);
            if (!isClickInsideNav && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });
        
        // Handle escape key to close menu
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });
    }

    // Check if user is logged in
    if (!currentUser) {
        window.location.href = 'login.html';
        return;
    }

    // Load user data
    loadUserData();

    // Logout functionality
    logoutBtn.addEventListener('click', function(e) {
        e.preventDefault();
        logout();
    });

    // Edit profile modal
    editProfileBtn.addEventListener('click', function() {
        openEditModal();
    });

    // Close modal events
    closeModal.addEventListener('click', closeEditModal);
    cancelBtn.addEventListener('click', closeEditModal);

    // Click outside modal to close
    window.addEventListener('click', function(e) {
        if (e.target === editProfileModal) {
            closeEditModal();
        }
    });

    // Edit profile form submission
    editProfileForm.addEventListener('submit', function(e) {
        e.preventDefault();
        updateProfile();
    });

    // Set up other action buttons
    document.getElementById('changePasswordBtn').addEventListener('click', function() {
        showAlert('Password change functionality would be implemented here', 'success');
    });
    
    document.getElementById('notificationSettingsBtn').addEventListener('click', function() {
        showAlert('Notification settings functionality would be implemented here', 'success');
    });

    function loadUserData() {
        document.getElementById('userName').textContent = currentUser.fullName;
        document.getElementById('userEmail').textContent = currentUser.email;
        
        document.getElementById('infoFullName').textContent = currentUser.fullName;
        document.getElementById('infoEmail').textContent = currentUser.email;
        document.getElementById('infoPhone').textContent = currentUser.phone || 'Not provided';
        
        if (currentUser.createdAt) {
            const memberSince = new Date(currentUser.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('infoMemberSince').textContent = memberSince;
        } else {
            // Set default member since date if not available
            document.getElementById('infoMemberSince').textContent = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    }

    function openEditModal() {
        document.getElementById('editFullName').value = currentUser.fullName;
        document.getElementById('editPhone').value = currentUser.phone || '';
        editProfileModal.style.display = 'block';
    }

    function closeEditModal() {
        editProfileModal.style.display = 'none';
    }

    function updateProfile() {
        const formData = new FormData(editProfileForm);
        const updatedData = {
            fullName: formData.get('fullName').trim(),
            phone: formData.get('phone').trim()
        };

        // Validation
        if (!updatedData.fullName) {
            showAlert('Please enter your full name', 'error');
            return;
        }

        // Update user data
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const userIndex = users.findIndex(user => user.email === currentUser.email);
        
        if (userIndex !== -1) {
            users[userIndex].fullName = updatedData.fullName;
            users[userIndex].phone = updatedData.phone;
            localStorage.setItem('users', JSON.stringify(users));
            
            // Update current session
            currentUser.fullName = updatedData.fullName;
            currentUser.phone = updatedData.phone;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Update UI
            loadUserData();
            closeEditModal();
            showAlert('Profile updated successfully!', 'success');
        }
    }

    function logout() {
        localStorage.removeItem('currentUser');
        showAlert('Logged out successfully!', 'success');
        
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 1000);
    }

    function showAlert(message, type) {
        const existingAlert = document.querySelector('.alert');
        if (existingAlert) {
            existingAlert.remove();
        }

        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alert.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;

        if (type === 'success') {
            alert.style.background = '#4CAF50';
        } else {
            alert.style.background = '#f44336';
        }

        document.body.appendChild(alert);

        setTimeout(() => {
            alert.remove();
        }, 3000);
    }
});
</script>
</body>
</html>
